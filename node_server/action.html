<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Meet</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/Assets/css/style.css">
    <style>
        /* Apply the Arial font family globally */
        body {
            font-family: Arial, sans-serif;
            padding-top: 3.5rem;
            background-color: #f8f9fa; /* Light background for better contrast */
        }

        .header_section {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar-brand img {
            height: 62.4px;
        }

        .app-name {
            font-size: 26px;
            font-weight: bold;
            color: #ffbd59; /* Yellow color */
        }

        .app-name .matrix {
            color: #253439; /* Grey color */
        }

        .jumbotron {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 56px); /* Full viewport height minus header */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .display-center {
            display: flex;
            align-items: center;
        }

        .new-meeting, .join-meeting {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .new-meeting:hover, .join-meeting:hover {
            background-color: #5a6268;
        }

        .join-action {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

        .join-action:hover {
            text-decoration: none;
        }

        .signin-image {
            max-width: 100%;
            height: auto;
            margin-top: 26px;

        }

        .enter-code {
            border: none;
            outline: none;
        }

        /* Ensure logo and app name are on the left */
        .navbar-left {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="header_section">
        <div class="container">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <!-- Left section: Logo and App Name -->
                <div class="navbar-left">
                    <a class="navbar-brand" href="#">
                        <img src="public/assets/images/logo.png" alt="#" />
                    </a>
                    <span class="app-name">
                        <span class="matrix">Matrix</span> <span class="meet">Meet</span>
                    </span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="jumbotron h-100">
            <div class="container w-50">
                
                <ul class="display-center justify-content-start">
                    <li style="padding: 0;">
                        <button class="btn btn-lg new-meeting" style="background-color: #6c757d;">
                            <span class="material-icons mr-2">video_call</span>New Meeting
                        </button>
                    </li>
                    <li class="pl-3">
                        <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center" style="background-color: #ffffff;">
                            <span class="material-icons mr-2">keyboard</span>
                            <input type="text" placeholder="Enter a code" class="enter-code">
                        </button>
                    </li>
                    <li class="text-dark font-weight-bold cursor-pointer pl-2 join-action">Join Meeting</li>
                </ul>
            </div>
            <div class="container w-50">
                <img src="public/Assets/images/m2.jpg" alt="" class="signin-image">
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(document).on("click", ".join-meeting", function(){
                $(".enter-code").focus();
            });
            
            $(document).on("click", ".join-action", function(){
                var join_value = $('.enter-code').val();
                if (join_value) { // Check if the input is not empty
                    var meetingUrl = window.location.origin + "?meetingID=" + join_value;
                    window.location.replace(meetingUrl);
                } else {
                    alert("Please enter a Meeting ID."); // Prompt if no ID is entered
                }
            });
            
            $(document).on("click", ".new-meeting", function(){
                var meetingID = prompt("Please enter a Meeting ID to start the meeting:");
                if (meetingID) { // Check if user entered an ID
                    var meetingUrl = window.location.origin + "?meetingID=" + meetingID;
                    window.location.replace(meetingUrl);
                } else {
                    alert("Meeting ID cannot be empty."); // Alert if no ID is entered
                }
            });
        });
    </script>
</body>
</html>
